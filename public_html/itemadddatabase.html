<body>

    <section id="main">
        <div class="container mt-3 col-sm-0">
            <div class="card-main">
                <div class="card-body">
                    <div class="form-group mt-3">
                        <h5 class="card-subject">Item Name</h5>
                        <input type="text" class="form-control" id="itemname" aria-describedby="title"
                            placeholder="Enter Name">
                    </div>
                    <div class="form-group mt-3">
                        <h5 class="card-title">Information</h5>
                        <input type="text" class="form-control" id="iteminfo" aria-describedby="title"
                            placeholder="Enter Information">
                    </div>
                    <div class="form-group mt-3">
                        <h5 class="card-title">Image Upload</h5>
                        <input type="file" accept="image/*" id="imagefile" name="filename">
                    </div>
                    <div class="form-group mt-3" style="width:fit-content">
                        <h5 class="card-title">Price</h5>
                        <input type="number" class="form-control" id="itemprice" aria-describedby="title"
                            placeholder="Enter Price">
                    </div>
                    <div class="form-group mt-3" style="width:fit-content">
                        <h5 class="card-title">Quantity</h5>
                        <input type="number" class="form-control" id="itemquan" aria-describedby="title"
                            placeholder="Enter Quantity">
                    </div>
                    <button class="btn btn-primary mt-3" id="additem">Add Item</button>
                </div>
            </div>
        </div>
    </section>
